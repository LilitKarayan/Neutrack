<div id="login">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h1>Login</h1>
      </div>

      <form [formGroup]="form" class="normal-form">
        <div class="theContainer">
          <mat-label>Email*</mat-label>
          <mat-form-field class="normal-full-width" appearance="outline">
            <input formControlName="email" matInput />
            <mat-error *ngIf="form.controls['email'].errors?.email"
              >Invalid email address</mat-error
            >
            <mat-error *ngIf="form.controls['email'].errors?.required"
              >Email is mandatory</mat-error
            >
          </mat-form-field>
        </div>

        <div class="theContainer">
          <mat-label>Password: between 8-16 characters*</mat-label>
          <mat-form-field class="normal-full-width" appearance="outline">
            <input
              formControlName="password"
              matInput
              type="password"
              minlength="8"
              maxlength="16"
              pattern="[a-zA-Z0-9@!]{8,16}"
            />
            <mat-error
              *ngIf="form.controls['password'].errors?.required"
              >Password is mandatory</mat-error
            >
          </mat-form-field>
        </div>

        <div>
          <button
            class="button-row-submit"
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="
            form.controls['email'].invalid ||
            form.controls['password'].invalid
            "
          >
            Submit
          </button>
          <button
            class="button-row-clear"
            mat-raised-button
            color="warn"
            (click)="clear()"
          >
            Clear
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
