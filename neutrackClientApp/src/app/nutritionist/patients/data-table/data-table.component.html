<div class="container">
  <h1 class="mt-3"> List of Patients </h1>
<button class="addPatient" mat-raised-button color="primary" (click)="addPatient()"> Add a new patient </button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!-- Name column -->
            <ng-container matColumnDef="fullName" >
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>
          <!-- gender column -->
          <ng-container matColumnDef="gender" >
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
            <!-- Date of birth column -->
            <ng-container matColumnDef="age" >
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element"> {{getAge(element.dateOfBirth)}} </td>
            </ng-container>
          <!-- email column -->
          <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

      <ng-container [matColumnDef]="'actions'">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button [routerLink]="[element['id'], 'details']">
            <mat-icon mat-icon-button color="basic">portrait</mat-icon>
          </a>
          <button class="edit_button" mat-icon-button (click)="edit(element)">
            <mat-icon mat-icon-button color='primary'>edit</mat-icon>
          </button>
          <button id="deleteButton" mat-icon-button (click)="delete(element['id'])">
            <mat-icon mat-icon-button color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
