<div id="login">
  <form #loginForm="ngForm">
    <h1>Login</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        #emailRefLog="ngModel"
        required
        class="form-control"
        name="email"
        [(ngModel)]="this.initialObject['email']"
      />
      <div
        *ngIf="
          emailRefLog.errors?.required &&
          emailRefLog.invalid &&
          (emailRefLog.dirty || emailRefLog.touched)
        "
        class="alert alert-danger"
      >
        Email is required
      </div>
      <br />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        #passwordRefLog="ngModel"
        required
        class="form-control"
        name="password"
        [(ngModel)]="this.initialObject['password']"
      />
      <div
        *ngIf="
          passwordRefLog.errors?.required &&
          passwordRefLog.invalid &&
          (passwordRefLog.dirty || passwordRefLog.touched)
        "
        class="alert alert-danger"
      >
        Password is required.
      </div>
      <br />
    </div>

    <button
      [disabled]="emailRefLog.invalid || passwordRefLog.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Sign Up
    </button>
    <div
      *ngIf="emailRefLog.invalid || passwordRefLog.invalid"
      class="alert alert-danger"
    >
      Please fill out all fields before proceeding
    </div>
  </form>
</div>
